<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Konrad O'Dell - Software Architect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #222;
            font-weight: 600;
        }
        
        .title {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }
        
        .about {
            margin-bottom: 40px;
            color: #555;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .links a {
            color: #0366d6;
            text-decoration: none;
            font-size: 1.05em;
            padding: 8px 0;
            display: inline-block;
            transition: color 0.2s ease;
        }
        
        .links a:hover {
            color: #0651a8;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Konrad O'Dell</h1>
            <p class="title">Lead Software Architect</p>
        </header>
        
        <section class="about">
            <p>Specializing in healthcare technology, distributed systems, and AI/ML applications. 
            Building scalable solutions and pushing the boundaries of what's possible with modern technology.</p>
        </section>
        
        <nav class="links">
            <a href="https://github.com/konradish">GitHub</a>
            <a href="https://www.linkedin.com/in/konrad-odell/">LinkedIn</a>
            <a href="mailto:contact@konradodell.com">Contact</a>
        </nav>
    </div>
</body>
</html>
